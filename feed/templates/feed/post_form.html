{% extends 'feed/base.html' %}

{%block content%}

    <br><br>
    <div class = 'container'>
        <form method = "POST">
            {%csrf_token%}
            <fieldset class = 'form-group'>
                <legend class = "border-bottom mb-4">Write Here</legend>
                {{form.as_p}}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">Post</button>
                <a href = "{%url 'home' %}"><span class = "btn btn-outline-info" type = "submit">Cancel</span></a>
                <br><br>
            </div>
        </form>
    </div>

{%endblock content%}
